<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chemical Volumes Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #d2d7dd;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1, h2, h3, h4 { text-align: center; }
    .farm-section {
      background-color: #fff;
      margin: 20px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 800px;
    }
    .row-section {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }
    .row-section:last-child {
      border-bottom: none;
    }
    .content-label {
      width: 50%;
    }
    .content-value {
      width: 50%;
      text-align: right;
    }
    .tank {
      height: 150px;
      width: 50px;
      border: 2px solid #000;
      margin: 10px auto;
      position: relative;
      background-color: #f1f1f1;
      border-radius: 5px;
      overflow: hidden;
    }
    .liquid {
      position: absolute;
      bottom: 0;
      width: 100%;
      transition: height 0.5s ease;
    }
    .acid-liquid { background-color: green; }
    .chlor-liquid { background-color: blue; }
    .teat-liquid { background-color: red; }
  </style>
</head>
<body>
  <h1>Agora Chemical Volumes Dashboard</h1>

  <div id="dashboard"></div>

  <script>
    const farms = {
      "Brandmar Farm": {
        volumes: { acid: 272.83, chlor: 200, teat: 280 },
        usage: { acid: 0.45 * 17, chlor: 2 * 4, teat: 24 },
        max: { acid: 300, chlor: 300, teat: 300 }
      },
      "J Block": {
        volumes: { acid: 293.88, chlor: 121.04, teat: 650 },
        usage: { acid: 0.75 * 17, chlor: 2.625 * 4, teat: 50 },
        max: { acid: 300, chlor: 300, teat: 700 }
      },
      "Pukerimu": {
        volumes: { acid: 272.83, chlor: 79.84, teat: 850 },
        usage: { acid: 0.6 * 10, chlor: 2.1 * 4, teat: 50 },
        max: { acid: 300, chlor: 300, teat: 900 },
        specialRule: true
      },
      "Ferry View": {
        volumes: { acid: 480, chlor: 220, teat: 900 },
        usage: { acid: 0.8 * 17, chlor: 2.8 * 4, teat: 100 },
        max: { acid: 500, chlor: 300, teat: 1000 }
      },
    };

    function calculateTopUpDate(volume, usagePerWeek, specialRule = false) {
      let dailyUsage = usagePerWeek / 7;

      if (specialRule) {
        const firstPhaseDays = volume / dailyUsage;
        if (firstPhaseDays <= 60) {
          const today = new Date();
          today.setDate(today.getDate() + Math.floor(firstPhaseDays));
          return today.toLocaleDateString("en-NZ");
        } else {
          const first60Vol = dailyUsage * 60;
          const remainingVol = volume - first60Vol;
          const doubledUsage = dailyUsage * 2;
          const secondPhaseDays = remainingVol / doubledUsage;
          const totalDays = 60 + secondPhaseDays;
          const today = new Date();
          today.setDate(today.getDate() + Math.floor(totalDays));
          return today.toLocaleDateString("en-NZ");
        }
      }

      const daysLeft = volume / dailyUsage;
      const today = new Date();
      today.setDate(today.getDate() + Math.floor(daysLeft));
      return today.toLocaleDateString("en-NZ");
    }

    function renderTank(volume, maxVolume, colorClass) {
      const percent = Math.min(100, (volume / maxVolume) * 100);
      return `<div class="tank">
                <div class="liquid ${colorClass}" style="height: ${percent}%;"></div>
              </div>`;
    }

    function renderDashboard() {
      const container = document.getElementById("dashboard");
      for (let farm in farms) {
        const data = farms[farm];
        const estAcid = calculateTopUpDate(data.volumes.acid, data.usage.acid, data.specialRule);
        const estChlor = calculateTopUpDate(data.volumes.chlor, data.usage.chlor, data.specialRule);
        const estTeat = calculateTopUpDate(data.volumes.teat, data.usage.teat, data.specialRule);

        const section = document.createElement("div");
        section.className = "farm-section";
        section.innerHTML = `
          <h2>${farm}</h2>
          <h4 class="mt-4">Current Volume</h4>
          <div class="row-section">
            <div class="content-label">Acid:</div>
            <div class="content-value">${data.volumes.acid.toFixed(2)} L</div>
          </div>
          ${renderTank(data.volumes.acid, data.max.acid, 'acid-liquid')}

          <div class="row-section">
            <div class="content-label">Chlor Alkali:</div>
            <div class="content-value">${data.volumes.chlor.toFixed(2)} L</div>
          </div>
          ${renderTank(data.volumes.chlor, data.max.chlor, 'chlor-liquid')}

          <div class="row-section">
            <div class="content-label">Teat Concentrate:</div>
            <div class="content-value">${data.volumes.teat.toFixed(2)} L</div>
          </div>
          ${renderTank(data.volumes.teat, data.max.teat, 'teat-liquid')}

          <h4 class="mt-4">Estimated Top Up Date</h4>
          <div class="row-section"><div class="content-label">Acid:</div><div class="content-value">${estAcid}</div></div>
          <div class="row-section"><div class="content-label">Chlor Alkali:</div><div class="content-value">${estChlor}</div></div>
          <div class="row-section"><div class="content-label">Teat Concentrate:</div><div class="content-value">${estTeat}</div></div>
        `;
        container.appendChild(section);
      }
    }

    document.addEventListener("DOMContentLoaded", renderDashboard);
  </script>
</body>
</html>
